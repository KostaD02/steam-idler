<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steam idler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      main {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <h1 class="navbar-brand d-flex align-items-center gap-2 mb-0">
            <a
              class="text-white"
              target="_blank"
              href="https://github.com/KostaD02/steam-idler"
            >
              <i class="bi bi-github"></i>
            </a>
            <span> Steam idler </span>
          </h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0" id="navbar-items">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="m-auto"></main>
    <script>
      const main = document.querySelector('main');
      const iframe = document.createElement('iframe');
      iframe.src = location.origin + '/swagger';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      main.appendChild(iframe);
    </script>
  </body>
</html>
